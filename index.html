<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ARAÇ LİSTESİ </title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="wrapper">
  <div class="header">
    <div class="title">
      ARAÇ LİSTESİ
    </div>

    <div class="search_box">
      <input type="text" id="search_input" placeholder="ARAÇ PLAKASI ARATIN ">
    </div>
  </div>

  <div class="table_wrap">
    <div class="table_header">
      <ul>
        <li>
          <div class="item">
            <div class="name">
              <span>PLAK</span>
            </div>
            <div class="phone">
              <span>DURUMU</span>
            </div>
            <div class="issue">
              <span>DETAY</span>
            </div>
            <div class="status">
              <span>RUHSAT SAHİBİ</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="table_body">
      <ul>
        <li>
          <div class="item">
            <div class="name">
              <span>06 ABC 0000</span>
            </div>
            <div class="phone">
             <input type="checkbox">
            </div>
            <div class="issue">
              <span>Araçala İlgili Not</span>
            </div>
            <div class="status">
              <span class="open">Hİ-KA </span>
            </div>
          </div>
        </li>
     </ul>
    </div>
  </div>

<script src="scripts.js"></script>

</div>
</body>
</html>
